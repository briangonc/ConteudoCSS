<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes CSS</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div>
        <p class="family">Aqui é sobre as famílias de fontes</p>
        <p class="family serif">Fonte COM Serifa (com perninhas)</p>
        <p class="family sans-serif">Fonte SEM Serifa (sem perninhas)</p>
        <p class="family monospace">Fonte Monoespaçada (espaço)</p>
        <p class="family italic">Fonte Itálica</p>
        <p class="family oblique">Fonte Oblíqua</p>
        <p class="family bold">Fonte Bold</p>
        <p class="family variant">Fonte Variants</p>
    </div>
</body>
</html>
